server:
  port: 8080

# for test http://localhost:8080/actuator/env
management:
  endpoints:
    web:
      exposure:
        include: env

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
